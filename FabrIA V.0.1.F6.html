    // --- Funciones ---
    function getCurrentTime(includeDate = true) {
        const now = new Date(); // Tiempo real
        const optionsTime = { hour: 'numeric', minute: '2-digit', hour12: true };
        const optionsDate = { day: '2-digit', month: '2-digit', year: 'numeric' };
        if (includeDate) {
            return `${now.toLocaleDateString('es-MX', optionsDate)} ${now.toLocaleTimeString('es-MX', optionsTime)}`;
        } else {
            return now.toLocaleTimeString('es-MX', optionsTime);
        }
    }

    function addMessage(sender, message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
        const deleteBtn = document.createElement('button');
        deleteBtn.classList.add('delete-message-btn');
        deleteBtn.setAttribute('title', 'Borrar mensaje');
        deleteBtn.innerHTML = 'üóëÔ∏è';
        messageElement.appendChild(deleteBtn);
        const senderSpan = document.createElement('span');
        senderSpan.classList.add('message-sender');
        senderSpan.textContent = (sender === 'user' ? 'Tu' : 'FabrIA');
        messageElement.appendChild(senderSpan);
        const paragraph = document.createElement('p');
        paragraph.textContent = message;
        messageElement.appendChild(paragraph);
        const timestampSpan = document.createElement('span');
        timestampSpan.classList.add('timestamp');
        timestampSpan.textContent = getCurrentTime(true);
        messageElement.appendChild(timestampSpan);
        chatBox.insertBefore(messageElement, typingIndicator);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

     function getBotResponse(userText) {
        const normalizedText = userText.toLowerCase().trim()
                                    .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                                    .replace(/[¬ø?¬°!,.:;]/g, '');
        if (normalizedText === "que hora es") {
            return `En este momento son las ${getCurrentTime(false)}.`;
        }
        let response = knowledgeBase[normalizedText];
        if (!response) {
            for (const key in knowledgeBase) {
                 // B√∫squeda un poco m√°s permisiva
                if (normalizedText.includes(key) && key.length > 4 && normalizedText.length > key.length -2) {
                    response = knowledgeBase[key];
                    break;
                }
            }
        }
        return response || defaultResponse;
    }

    function handleSendMessage() {
        const userText = userInput.value.trim();
        if (userText === "") return;
        addMessage('user', userText);
        userInput.value = "";
        typingIndicator.style.display = 'flex';
        chatBox.scrollTop = chatBox.scrollHeight;
        const textToSend = userText;
        setTimeout(() => {
            typingIndicator.style.display = 'none';
            const botResponse = getBotResponse(textToSend);
            addMessage('bot', botResponse);
        }, 800 + Math.random() * 700);
    }

    // --- Event Listeners ---
    sendButton.addEventListener('click', handleSendMessage);
    userInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            handleSendMessage();
        }
    });

    chatBox.addEventListener('click', (event) => {
        const deleteButton = event.target.closest('.delete-message-btn');
        if (deleteButton) {
             const messageToDelete = deleteButton.closest('.message');
             if (messageToDelete && messageToDelete.id !== 'typing-indicator') {
                 messageToDelete.remove();
             }
         }
    });

    // --- Inicializaci√≥n ---
    if (initialBotMessage) {
        const initialTimestampSpan = initialBotMessage.querySelector('.timestamp');
        if (initialTimestampSpan) {
            initialTimestampSpan.textContent = getCurrentTime(true);
        }
        // Asegurarse de que el bot√≥n de borrar del mensaje inicial funcione
        // (El listener de chatBox ya lo cubre si el bot√≥n est√° en el HTML inicial)
    }
    chatBox.appendChild(typingIndicator);

        closeNotificationBtn.addEventListener('click', () => {
            notificationBox.style.display = 'none';
            localStorage.setItem(notificationVersionKey, 'shown');
